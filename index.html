<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Nour Ghallale</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="choose-city" id="choose-city">
        <option value="">Choose a city</option>
        <option value="paris">Paris</option>
        <option value="brussels">Brussels</option>
        <option value="los-angeles">Los Angeles</option>
      </select>
      <div class="city">
        <h2>Paris</h2>
        <div class="date">April 15th, 20243</div>
        <div class="time">11:01 AM</div>
      </div>
      <div class="city">
        <h2>Brussels</h2>
        <div class="date">April 15th, 20243</div>
        <div class="time">11:01 AM</div>
      </div>
    </div>
    <footer>
      <span class="footer-text">This project was coded by</span>
      <a href="https://github.com/nourgm10" target="_blank" class="footer-links"
        >Nour Ghallale</a
      >
      <span class="footer-text">, is open-sourced on</span>
      <a
        href="https://github.com/nourgm10/world-clock-project"
        target="_blank"
        class="footer-links"
        >GitHub</a
      >
      <span class="footer-text">and hosted on</span>
      <a
        href="https://nours-world-clock.netlify.app/"
        target="_blank"
        class="footer-links"
        >Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
