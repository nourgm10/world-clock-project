<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Nour's World Clock</title>
  </head>
  <body>
    <div class="world-clock">
      <div class="head">
        <h1>World Clock</h1>
        <h1 class="icon">üïù</h1>
      </div>
      <select name="choose-city" id="choose-city">
        <option value="">Choose a city</option>
        <option value="paris">Paris</option>
        <option value="brussels">Brussels</option>
        <option value="london">London</option>
      </select>
      <div class="city-block">
        <div class="city">
          <span class="city-name"></span>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      <span class="footer-text">This project was coded by</span>
      <a href="https://github.com/nourgm10" target="_blank" class="footer-links"
        >Nour Ghallale</a
      >
      <span class="footer-text">, is open-sourced on</span>
      <a
        href="https://github.com/nourgm10/world-clock-project"
        target="_blank"
        class="footer-links"
        >GitHub</a
      >
      <span class="footer-text">and hosted on</span>
      <a
        href="https://nours-world-clock.netlify.app/"
        target="_blank"
        class="footer-links"
        >Netlify</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
